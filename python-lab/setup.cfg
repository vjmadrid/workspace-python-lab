[flake8]
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    venv,
    old,
    build,
    dist

ignore =
    # Put Error/Style codes here e.g. H301

max-complexity = 10
max-line-length = 120





[pylint]
persistent=yes
load-plugins=
jobs=1
unsafe-load-any-extension=no
extension-pkg-whitelist=
